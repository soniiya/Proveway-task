<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveway task</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <section class="container" id="product-form">
        <div class="box_container">
            <div class="line-with-text">
            <div class="line"></div>
            <h2>Bundle & Save</h2>
            <div class="line"></div>
            </div>

            <div class="box" data-box="1">
            <div class="radio-line">
                <input type="radio" name="unit" id="unit1" value="1 Unit">
                <label for="unit1">1 Unit</label>
                <span class="badge">10% Off</span>
                <p class="text">Standard Price</p>

                <div class="dropdowns">
                <div class="dropdown-row">
                <label>#1</label>
                <select><option>S</option><option>M</option><option>L</option></select>
                <select><option>Black</option><option>Red</option></select>
                </div>
            </div>
            </div>
            <div class="price">
                $10.00 USD <p class="old-price">$24.00 USD</p>
            </div>
            </div>

            <div class="box" data-box="2">
            <div class="ribbon">MOST POPULAR</div>
            <div class="radio-line">
                <input type="radio" name="unit" id="unit2" value="2 Unit">
                <label for="unit2">2 Unit</label>
                <span class="badge">20% Off</span>
                <p class="text">DKK 345.00</p>

                <div class="dropdowns">
                <div class="dropdown-row">
                <label>#1</label>
                <select><option>S</option><option>M</option><option>L</option></select>
                <select><option>Black</option><option>Red</option></select>
                </div>
                <div class="dropdown-row">
                <label>#2</label>
                <select><option>S</option><option>M</option><option>L</option></select>
                <select><option>Colour</option><option>White</option></select>
                </div>
            </div>
            </div>
            <div class="price">
                $18.00 USD <p class="old-price">$24.00 USD</p>
            </div>
            </div>

            <div class="box" data-box="3">
            <div class="radio-line">
                <input type="radio" name="unit" id="unit3" value="3 Unit">
                <label for="unit3">3 Unit</label>
                <span class="badge">30% Off</span>
                <p class="text">DKK 345.00</p>

                <div class="dropdowns">
                <div class="dropdown-row">
                <label>#1</label>
                <select><option>S</option><option>M</option><option>L</option></select>
                <select><option>Black</option><option>Red</option></select>
                </div>
                <div class="dropdown-row">
                <label>#2</label>
                <select><option>S</option><option>M</option><option>L</option></select>
                <select><option>Colour</option><option>White</option></select>
                </div>
                <div class="dropdown-row">
                <label>#3</label>
                <select><option>S</option><option>M</option><option>L</option></select>
                <select><option>Blue</option><option>Green</option></select>
                </div>
            </div>
            </div>
            <div class="price">
                $24.00 USD <p class="old-price">$30.00 USD</p>
            </div>
        </div>

        <div class="total-price">
            <div>
            <h2>Free Delivery</h2>
            </div>
            <div>
            <p class="price-value">Total: $18.00 USD</p>
            </div>   
        </div>

        <div>
            <button  class="add-to-cart"> + Add to Cart</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
